<script>
    var count = 0;
   for(let i=0;i<20;i++) {

        var numbers = +prompt('nhập số nguyên tố');
            let result;

        for (let n = 2; n < numbers; n++) {

            if (numbers % n !== 0) {
                result = true;
            }

            else {
                result = false;
                break;
            }
        }
        if(result == true){
            document.write(+numbers+ ' là số nguyên tố'+"</br>");
            count++;
        }
        else {
            document.write(+numbers+ ' không là số nguyên tố'+"</br>");
        }

  }
   document.write(+count +' số nguyên tố');


</script>
